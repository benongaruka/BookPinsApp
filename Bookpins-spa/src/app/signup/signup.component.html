<form (submit)="register()">
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="forms-control" placeholder="Enter email" [(ngModel)]="credentials.email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="forms-control" placeholder="Password" [(ngModel)]="credentials.password">
  </div>
  <button type="submit" class="btn btn-default">Sign up</button>
</form>
